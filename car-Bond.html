<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="#" />
    <meta name="description" content="#" />
    <link rel="stylesheet" href="css/icons-extra.css" />
    <link rel="stylesheet" href="css/car.css" /><!--主要样式表-->
    <title>小钉停车</title>
</head>
<body>
    <div class="c-main">
        <div class="c-inner">
            <div class="money-item money-icon" style="background-color: #f5f5f9;">
                <img src="images/bb.png">
            </div>
            <div class="money-item">
                <div class="car-top">
                    <img class="car-icon" src="images/alerm.png">
                    <p class="info car-info">绑定车牌后可开通月卡，开通后可直接出场，查询消费信息。临时车可以扫码缴费出场。</p>
                </div>
                <div class="car-bot">
                    <div class="car-left car-code">车牌号</div>
                    <div class="car-left car-content">
                        <span  class="car-name">湘</span>
                        <input type="text" name="carName">
                    </div>
                </div>
            </div>
            <div class="big-btn">立即绑定</div>
            <div class="c-href">联系客服</div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/rem.js" ></script><!--自适应size-->
    <script type="text/javascript" src="js/car.js" ></script>
</body>
</html>
